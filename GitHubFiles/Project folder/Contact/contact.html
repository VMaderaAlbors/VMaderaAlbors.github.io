<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta name="description" content="Contact us to inquire about our services. Reach out through our contact form or find our contact details. We are here to assist you and answer any questions you may have. Connect with us today!">

    <title>Contact Us</title>
</head>
<body class="contact-page">
    <img src="index.html/contact/contact.html"  

    <main class="container mt-4">
        <section>
            <br>
            <br>
            <br>
            <h1> Get in touch </h1>
            <br>
            <br>
            <br>
             <p class="centered">We would love to hear from you, please fill out the form below to get in touch with us.</p>
             <p class="centered">We will come back to you as soon as possible</p>
             <br>
             <br>
            
            <form id="contact-form">
            <!-- Dropdown (Select) -->
              <div class="form-group">

                <label for="subject">Subject</label>
                <select class="form-control" id="subject" name="subject">
                    <option value="question">General Question</option>
                    <option value="quotation">Quotation</option>
                 
                </select>
              </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="error-message" id="name-error"></div>
                    </div>
                
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="error-message" id="name-error"></div>
                    </div>
                
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                
                   <!-- Check button -->
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe">
                            <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
                        </div>
                    </div>
               
                    <p> Preferred contact method</p>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="preference" id="phone" value="phone" checked>
                            <label class="form-check-label" for="phone">Phone</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="preference" id="email" value="email">
                            <label class="form-check-label" for="email">Email</label>
                        </div>
                    </div>
                <p> How much is 2 + 2?</p>
                <div class="form-group">
                    <label for="answer">Your Answer:</label>
                    <input type="number" class="form-control" id="answer" name="answer" required>
                </div>
                
                    <!-- Submit Button -->
            
                    <button type="button" onclick="validateForm()">Submit</button>
                <div class="success-message" id="success-message"></div>
                
                
            </form>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
